# PostgreSQL Configuration - Replica Node
# Logical Replication Settings

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Write-Ahead Log (WAL) Settings for Logical Replication
wal_level = logical
max_replication_slots = 4
max_wal_senders = 4

# Memory Settings
shared_buffers = 128MB
effective_cache_size = 512MB

# Logging
log_destination = 'stderr'
logging_collector = off
log_statement = 'all'
log_connections = on
log_disconnections = on
